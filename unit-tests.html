<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>Ng App Unit Tests</title>
    <link rel="stylesheet" href="node_modules/jasmine-core/lib/jasmine-core/jasmine.css">
    <script src="node_modules/jasmine-core/lib/jasmine-core/jasmine.js"></script>
    <script src="node_modules/jasmine-core/lib/jasmine-core/jasmine-html.js"></script>
    <script src="node_modules/jasmine-core/lib/jasmine-core/boot.js"></script>

</head>
<body>
    <!-- #1. add the system.js and angular libraries -->
    <script src="/node_modules/systemjs/dist/system-polyfills.js"></script>
    <script src="/node_modules/jasmine-core/lib/jasmine-core/jasmine.js"></script>
    <script src="/node_modules/jasmine-core/lib/jasmine-core/jasmine-html.js"></script>
    <!-- Jasine's main.js has recently be renamed to boot.js -->
    <script src="/node_modules/jasmine-core/lib/jasmine-core/boot.js"></script>
    <!-- Common dependencies for ng2 -->
    <script src="/node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="/node_modules/systemjs/dist/system-polyfills.js"></script>
    <script src="/node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="/node_modules/systemjs/dist/system.src.js"></script>
    <script src="/node_modules/rxjs/bundles/Rx.js"></script>
    <script src="/node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="/node_modules/angular2/bundles/router.js"></script>
    <script src="/node_modules/angular2/bundles/http.dev.js"></script>
    <!-- Import ng2 testing -->
    <script src="/node_modules/angular2/bundles/testing.dev.js"></script>


    <script>
        // #2. Configure systemjs to use the .js extension
        //     for imports from the app folder
        System.config({
            map: {
                'rxjs': 'node_modules/rxjs'
            },
            packages: {
                'app': {defaultExtension: 'js'}, // assumes your code sites in `src/app`
                'rxjs': {defaultExtension: 'js'}
            }
        });

        // #3. Import the spec file explicitly
        Promise.all([
            System.import('./app/main.spec'),
            System.import('./app/components/heroes/heroes.component.spec'),
            System.import('./app/components/hero-detail/hero-detail.component.spec'),
            System.import('./app/services/hero.service.spec'),
        ])

                // #4. wait for all imports to load ...
                //     then re-execute `window.onload` which
                //     triggers the Jasmine test-runner start
                //     or explain what went wrong.
                .then(window.onload)
                .catch(console.error.bind(console));
    </script>
</body>
</html>
