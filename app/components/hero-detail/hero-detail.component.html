<div *ngIf="hero">
	<h2>{{hero.name}} details!</h2>
	<div>
		<label>id: </label>{{hero.id}}</div>
	<div>
		<label>name: </label>
		<input [(ngModel)]="hero.name" placeholder="name" />
	</div>
	<div>
		<gold-phone-input
				country-code="33"
				value="{{hero.phone}}"
				phone-number-pattern="X-XX-XX-XX-XX">
		</gold-phone-input>
	</div>

	<pre>{{hero | json}}</pre>

	<button (click)="goBack()">Back</button>
</div>
